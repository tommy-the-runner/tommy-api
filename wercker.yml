box: node

build:
  steps:
    - npm-install
    - npm-test

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:
    - add-to-known_hosts:
        hostname: $GIT_DEPLOY_HOST

    - add-ssh-key:
        keyname: DIGITAL_OCEAN

    - script:
        name: push to dokku
        code: |
          echo "Pushing to: $GIT_DEPLOY_USER@$GIT_DEPLOY_HOST:$GIT_DEPLOY_APP"
          git remote add dokku $GIT_DEPLOY_USER@$GIT_DEPLOY_HOST:$GIT_DEPLOY_APP
          git push dokku HEAD:master -f

generate_docs:
  steps:
    - script:
        name: Remove modules
        code: |
          rm -fr node_modules

    - npm-install

    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
        type: rsa

    - script:
        name: Generate documentation
        code: |
          npm run bootprint -- openapi $OPEN_API_URL docs

    - script:
        name: Configure git
        code: |
          git config --global user.email "pleasemailus@wercker.com"
          git config --global user.name "Wercker Deployment"
          
    - script:
        name: Update docs
        code: |
          npm run update-docs


